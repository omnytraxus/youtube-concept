<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header"> 
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="Youtube Logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19px" height="19px">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27px" height="20px">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21px" height="21px">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22px" height="26px">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatar.jpeg" alt="Павел Плюснин" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>

</body>
</html>
